<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style>
        body{
            background: hotpink;
            margin: 0;
        }
        #cvs{
            background: white;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="500px" height="500px"></canvas>       //定义图形


    <script>
        window.onload = function () {
            var oCvs = document.getElementById("cvs");
            var ctx = oCvs.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(100,100);
            ctx.lineTo(300,300);
            ctx.stroke();//描边
            ctx.strokeStyle = "blue";
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全选全不选反选</title>
</head>
<body>
    <h1>你爱好的运动是？</h1>
    <input type="checkbox" name="hobby"/>足球
    <input type="checkbox" name="hobby"/>篮球
    <input type="checkbox" name="hobby"/>排球
    <input type="checkbox" name="hobby"/>乒乓球<br>
    <button id="all">全选</button>
    <button id="notall">全不选</button>
    <button id="reserve">反选</button>
    <script src="jquery-1.11.2.js"></script>
    <script>
        $(function(){
            var $hobby  = $("input[name = hobby]");
            $("#all").on("click", function () {
                $hobby.prop("checked",true);
            });
            $("#notall").on("click", function () {
                $hobby.prop("checked",false);
            });
            $("#reserve").on("click",function(){
                $hobby.each(function(){
                    this.checked = !this.checked;
                });
            });












        });
    </script>
</body>
</html>

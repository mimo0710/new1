<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>返回顶部</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 2000px;
        }
        #top{
            width: 50px;
            height: 50px;
            background: hotpink;
            text-align: center;
            line-height: 50px;
            position: fixed;
            right: 20px;
            bottom: 100px;
            cursor: pointer;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="top">顶部</div>
    <script src="jquery-1.11.2.js"></script>
    <script>
        //原生方法
//        var oTop = document.getElementById("top");

//            var timer = setInterval(function(){
//                var iScrollTop = document.body.scrollTop || document.documentElement.scrollTop;
//                if(iScrollTop <= 0){
//                    clearInterval(timer);
//                }else{
//                    window.scrollTo(0,iScrollTop-=50);
//                }
//            });
//        }
        $(function () {
            $(top).on('click', function () {
                var target;
                if(document.documentElement.scrollTop){
                    target = $('html')
                }else{
                    target = $('body')
                }
                var timer = setInterval(function(){
                    var iScrollTop = target.scrollTop();
                    if(iScrollTop<=0){
                        clearInterval(timer);
                    }
                    target.scrollTop(iScrollTop-=50);
                },100);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>input输入框</title>
</head>
<body>
    <input type="text" id="search" />
    <ul id="menu">
        <li>iphone</li>
        <li>huawei</li>
        <li>xiaomi</li>
    </ul>

    <script src="jquery-1.11.2.js"></script>
    <script>
        $(function(){
            $("#search").on("keyup",function(){
                if(this.value != ""){
                    $("#menu li:contains(" +this.value+ ")").css("background","pink");
                }else{
                    $("#menu li").css("background","transparent");
                }
            });
        });
    </script>
</body>
</html>

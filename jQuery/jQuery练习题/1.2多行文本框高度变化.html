<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>多行文本框高度变化</title>
    <style type="text/css">
        * {
            margin:0;
            padding:0;
            font:normal 12px/17px Arial;
        }
        .msg {
            width:300px;
            margin:100px;
        }
        .msg_caption {
            width:100%;
            overflow:hidden;
            margin-bottom:1px;
        }
        .msg_caption span {
            display:block;
            float:left;
            margin:0 2px;
            padding:4px 10px;
            background:#898989;
            cursor:pointer;
            color:white;
        }
        .msg textarea{
            width:300px;

            height:100px;
            border:1px solid #000;}
    </style>
</head>
<body>
<form action="" method="post">
    <div class="msg">
        <div class="msg_caption">
            <span id="bigger">放大</span>
            <span id="smaller">缩小</span>
        </div>
    <div id="text">
        <textarea id="comment" rows="8" cols="20" style="height: 200px;">.....</textarea>
    </div>
</form>
<script src="../jquery-1.11.2.js"></script>
<script>

    //文档就绪函数

        //思路：
        //1.放大操作：获取class为bigger的对象，注册单击事件，在单击事件中，获取文本域对象，重新设置其高度，在原有的基础上加50，条件是小于500
        //2.缩小操作：与放大操作正好相反，重新设置高度，在原有的基础上减50，条件是大于50
        //要求：尽量使用链式操作
    $(function () {
       var $comment = $("#comment");
        $("#bigger").on("click", function () {
            if ($comment.height() < 500) {
                $comment.height($comment.height() + 50);
            } else {
                return $comment.height();
            }
        });
            $("#smaller").on("click", function () {
                if($comment.height()>50){
                    $comment.height( $comment.height()-50);
                }else{
                    return $comment.height();
                }
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文本框得到失去焦点</title>
    <style type="text/css">
        body{
            font:normal 12px/17px Arial;
        }
        div{
            padding:2px;
        }
        input, textarea {
            width: 12em;
            border: 1px solid #888;
        }
        .focus {
            border: 1px solid #f00;
            background: #fcc;
        }
    </style>
</head>
<body>
    <form action="post" id="all">
        <fieldset>
            <legend>个人基本信息</legend>
        <div>
            <label for="username">名称</label>
            <input type="text" id="username" class="input"/>
        </div>
        <div>
                <label for="password">密码</label>
                <input type="password" id="password" class="input"/>
        </div>
        <div>
                <label for="detail">详细信息</label>
            <textarea id="detail" rows="2" cols="20" class="input"></textarea>
        </div>
        </fieldset>
    </form>
    <script src="../jquery-1.11.2.js"></script>
    <script>
        $(function () {
             var $input = $(".input")
            $input.on("click", function () {
                $input.removeClass("focus");
                $(this).addClass("focus");
            });
        });

    </script>





</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>面向对象</title>
</head>
<body>
//类：具有相同属性和方法的对象的集合。


    <script>
        //构造cat类 or Cat类的构造函数
        function Cat(name){
            this.name = name;//this永远是当前对象
        }
        var cat1 = new Cat("mimi");
        //prototype原型：
        Cat.prototype.eat = function(){
            alert(this.name + "is eating");
        }
    </script>
</body>
</html>

<script>
    function fibonacci(n){
        var  num=new Array(40);
        for(var i = 0;i<n;i++){
                if(n==1||n==2){
                    return 1;
                }
                return fibonacci(n-1)+fibonacci(n-2);
            }
        }
    document.write(fibonacci(40))

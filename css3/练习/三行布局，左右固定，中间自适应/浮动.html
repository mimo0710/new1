<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #left,#right{
            width: 200px;
            height: 200px;
            background: lightpink;
        }
        #left{
            float: left;
        }
        #right{
            float: right;
        }
        #center{
            height: 200px;
            background: hotpink;
            margin: 0 210px;
        }
    </style>
</head>
<body>
<div id="left"></div>
<div id="right"></div>
<div id="center"></div>
</body>
</html>
